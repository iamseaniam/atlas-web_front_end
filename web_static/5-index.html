<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/5-filters.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/SeaHorse.png" alt="Logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Choose your state:</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Select your amenities:</h4>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <span>Holberton School</span>
    </footer>
</body>
</html>
