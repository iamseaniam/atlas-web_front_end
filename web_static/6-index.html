<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters Page</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/SeaHorse.png" alt="Logo">
        </div>
    </header>
    <section class="container">
        <div class="filters">
            <div class="locations">
                <h3>Locations</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona:</h2>
                    </li>
                    <li>page</li>
                    <li>Page2</li>
                    <li>
                        <h2>California:</h2>
                    </li>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Select your amenities:</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </div>
    </section>
    <footer>
        <span>Holberton School</span>
    </footer>
</body>
</html>
