<!DOCTYPE html>
<!-- The DOCTYPE declaration informs the browser that the document is an HTML5 document. -->
<html lang="en" dir="ltr">
<!-- The opening <html> tag indicates the beginning of the HTML document. The lang attribute specifies the language of the document as English, and the dir attribute specifies the direction of the text as left to right. -->
    <head>
    <!-- The <head> element is a container for metadata and other head elements, it's not displayed on the webpage itself. -->
        <meta charset="UTF-8">
        <!-- The <meta> tag specifies metadata about the HTML document. The charset attribute defines the character encoding for the document, ensuring proper rendering of text. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <!-- The <meta> tag with name="viewport" specifies settings for the viewport, such as width, initial scale, and how content should fit within the viewport, especially on mobile devices. -->
        <title>Article - Techium</title>
        <!-- The <title> tag defines the title of the HTML document, which is displayed in the title bar or tab of the web browser. -->
        <meta name="description" content="Techium is a digital agency">
        <!-- The <meta> tag with name="description" provides a brief description of the webpage, typically used by search engines for indexing purposes. -->
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <!-- The <link> tag with rel="icon" specifies the favicon for the webpage, which is the small icon displayed in the browser tab or next to the URL in the address bar. -->
        <link rel="icon" type="image/png" href="./favicon.png">
        <!-- Another <link> tag specifying an alternative favicon in PNG format. -->
    </head>
    <body>
        <header>Header</header>
        <!-- The <header> element typically contains introductory content or navigational links for the webpage. -->
        <main>
            Main content
            <aside>Aside</aside>
            <!-- aside tag defines some content aside from the content it is placed in-->
        </main>
        <!-- The <main> element represents the main content of the webpage, excluding headers, footers, and sidebars. -->
        <footer>Footer</footer>
        <!-- The <footer> element typically contains information about the author, copyright, contact information, or site navigation links at the bottom of the webpage. -->
    </body>
</html>
